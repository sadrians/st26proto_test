{% if seqls %}
    <ul class="nav nav-sidebar">
    {% for seql in seqls %}
        {% if seql == act_seql %}
            <li class="active">
        {% else %}
        <li>
        {% endif %}
        <a href="{% url 'sequencelistings:detail'  seql.pk %}">{{ seql.fileName }}</a></li>
    {% endfor %}

{% else %}
    <li> <strong >There are no sequence listings present.</strong></li>

    </ul>
{% endif %}
